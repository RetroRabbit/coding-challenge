<div class="card">

        <ng-template pTemplate="header">Welcome</ng-template>
        <ng-template pTemplate="content">
            <p><a [routerLink]= "['/']"><i class="pi pi-home"></i> Houses</a></p>
            <p><a [routerLink]= "['/characters']"> <i class="pi pi-users"></i> Characters</a></p>

</div>
